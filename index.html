
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Project 管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 全局字体标准化：优先 San Francisco */
      :root {
        --font-sf: "SF Pro Text", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      }

      body {
        font-family: var(--font-sf);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        font-size: 14px; /* 默认正文大小 */
        line-height: 1.5;
      }

      /* 统一自定义滚动条 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .kanban-scroll::-webkit-scrollbar {
        height: 8px;
      }

      button:focus {
        outline: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 强制标准化字体大小映射 */
      .text-body { font-size: 14px; }
      .text-title { font-size: 20px; }
      .text-small { font-size: 12px; }
    </style>
